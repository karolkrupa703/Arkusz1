<html long = "pl">
    <head>
        <meta charset="UTF-8">
        <time>Arkusz1</time>
        <style>
            .aaa{width: 50%; height: 50%; border: 2px solid black;}
            header{width: 100%; border: 2px solid black; height: 15%;}
            main{display: flex; width: 100%; height: 70%;}
            #lewo{width: 20%; height: 100%; border: 2px solid black}
            #środek{width: 60%; height: 100%; border: 2px solid black}
            #prawo{width: 20%; height: 100%; border: 2px solid black}
            footer{width: 100%; border: 2px solid black; height: 14%;}
        </style>
    </head>
    <body>
        <div class="aaa">
            <header>
                <p>Blok nagłówkowy</p>
            </header>
            <main>
                <section id="lewo">
                    <p>Blok sekcji lewej</p>
                </section>
                <section id="środek">
                    <p>Blok sekcji środkowej</p>
                </section>
                <section id="prawo">
                    <p>Blok sekcji prawej</p>
                 </section>
            </main>
            <footer>
                <p>Blok stopki</p>
            </footer>
        </div>
    </body>
</html>
